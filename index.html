<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="min-width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye</title>
</head>

<body>
    <header>
        <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye" />
        <div class="home-filter"></div>
        <h1>Nos photographes</h1>
    </header>
    <main id="main">
        <div class="photographer_section"></div>
    </main>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/index.js"></script>

    <script>
        document.onkeydown = function(e) {
            var evt = e || window.event; // for more compatibility
            var keyCode = evt.keyCode;

            console.log(keyCode + " was pressed");

            switch (keyCode) {
                case 37: // left key was pressed
                    handleLeft();
                    e.preventDefault(); // prevents the default behaviour to trigger
                    break;
                case 38: // up key was pressed
                    handleUp();
                    e.preventDefault();
                    break;
                case 39: // right key was pressed
                    handleRight();
                    e.preventDefault();
                    break;
                case 40: // down key was pressed
                    handleDown();
                    e.preventDefault();
                    break;
                default:
                    // there are quite a few keycodes left :)
                    break;
            }
        }

        function handleLeft() {
            console.log("left pressed")
        }

        function handleRight() {
            console.log("right pressed")
        }
    </script>
</body>

</html>
